<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>じぶんを褒めるアプリ</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f7f7f7;
        }

        button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #message {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>じぶんを褒めてくれるボタン</h1>

    <button onclick="praise('tired')">つかれたぼたん</button>
    <button onclick="praise('no')">いやだぼたん</button>
    <button onclick="praise('pain')">いたいぼたん</button>

    <div id="message"></div>

    <script>
        const praises = {
            tired: [
                "今日もここまでよく頑張ったね。",
                "疲れるほど努力したってことだよ。",
                "ちゃんとやってるから疲れるんだよ、えらい。"
            ],
            no: [
                "いやって言えるのは大事なことだよ。",
                "自分の気持ちを大切にできていてえらい。",
                "無理しない判断ができてすごいよ。"
            ],
            pain: [
                "痛い中でもよく耐えてるね。",
                "ちゃんと自分のつらさに気づけてえらいよ。",
                "ここまで頑張ってきた証拠だよ。"
            ]
        };

        function praise(type) {
            const messages = praises[type];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").textContent = randomMessage;
        }
    </script>

</body>

</html>
