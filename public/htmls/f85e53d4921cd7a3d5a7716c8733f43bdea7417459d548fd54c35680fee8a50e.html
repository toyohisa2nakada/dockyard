<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È´òÊ©üËÉΩAI Todo„É™„Çπ„Éà</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --text: #333;
            --container: white;
        }

        .dark-mode {
            --bg: #1a1a1a;
            --text: #f4f7f6;
            --container: #2d2d2d;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            transition: 0.3s;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--container);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats {
            font-size: 0.9em;
            text-align: right;
            margin-bottom: 10px;
            color: #666;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: var(--container);
            color: var(--text);
        }

        .btn-row {
            display: flex;
            gap: 5px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: 0.2s;
        }

        #add-btn {
            flex: 1;
            padding: 10px;
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        #add-btn:hover {
            background: #0056b3;
        }

        #theme-btn {
            padding: 10px;
            background: #6c757d;
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(0, 0, 0, 0.03);
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            border-left: 5px solid #ccc;
        }

        li.priority-high {
            border-left-color: #ff4d4d;
        }

        li.priority-mid {
            border-left-color: #ffad33;
        }

        li.priority-low {
            border-left-color: #33cc33;
        }

        .todo-main {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .todo-info {
            font-size: 0.8em;
            color: #777;
            display: flex;
            gap: 10px;
        }

        .completed span {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            position: absolute;
            right: 10px;
            top: 15px;
            background: #ff4d4d;
            color: white;
            padding: 5px 10px;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>AI Todo List</h2>
        <div class="stats">Êú™ÂÆå‰∫Ü: <span id="count">0</span> ‰ª∂</div>
        <div class="input-area"> <input type="text" id="todo-input" placeholder="„Çø„Çπ„ÇØÂêç„ÇíÂÖ•Âäõ...">
            <div style="display:flex; gap:5px;"> <input type="date" id="todo-date"> <select id="todo-priority">
                    <option value="low">‰Ωé</option>
                    <option value="mid" selected>‰∏≠</option>
                    <option value="high">È´ò</option>
                </select> </div>
            <div class="btn-row"> <button id="add-btn">„Çø„Çπ„ÇØ„ÇíËøΩÂä†</button> <button id="theme-btn">üåô</button> </div>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script> const input = document.getElementById('todo-input'); const dateInput = document.getElementById('todo-date'); const priorityInput = document.getElementById('todo-priority');
        const todoList = document.getElementById('todo-list'); const countDisplay = document.getElementById('count'); // 1. LocalStorage„Åã„ÇâË™≠„ÅøËæº„Åø 
        let todos = JSON.parse(localStorage.getItem('myTodos')) || []; function saveAndRender() { localStorage.setItem('myTodos', JSON.stringify(todos)); render(); } // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà 
        document.getElementById('theme-btn').addEventListener('click', () => { document.body.classList.toggle('dark-mode'); }); document.getElementById('add-btn').addEventListener('click', () => { if (!input.value.trim()) return; const newTodo = { id: Date.now(), text: input.value, date: dateInput.value || 'ÊúüÈôê„Å™„Åó', priority: priorityInput.value, done: false }; todos.push(newTodo); input.value = ''; saveAndRender(); }); function render() {
            todoList.innerHTML = ''; let activeCount = 0; todos.forEach(todo => {
                if (!todo.done) activeCount++; const li = document.createElement('li'); li.className = `priority-${todo.priority} ${todo.done ? 'completed' : ''}`; li.innerHTML = ` <div class="todo-main"> <input type="checkbox" ${todo.done ? 'checked' : ''} onclick="toggleTodo(${todo.id})"> <span>${todo.text}</span> </div> <div class="todo-info"> <span>üìÖ ${todo.date}</span> <span>üìç ÂÑ™ÂÖàÂ∫¶: ${todo.priority.toUpperCase()}</span>
</div> <button class="delete-btn" onclick="deleteTodo(${todo.id})">ÂâäÈô§</button> `; todoList.appendChild(li);
            }); countDisplay.textContent = activeCount;
        } window.toggleTodo = (id) => { todos = todos.map(t => t.id === id ? { ...t, done: !t.done } : t); saveAndRender(); }; window.deleteTodo = (id) => { todos = todos.filter(t => t.id !== id); saveAndRender(); }; render(); </script>
</body>

</html>
