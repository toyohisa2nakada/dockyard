<!<!DOCTYPE html>
    <html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>Cosmic Oracle - 極・星座占い</title>
        <style>
            body {
                background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
                color: #e2e8f0;
                font-family: 'Georgia', 'serif', 'Hiragino Mincho ProN';
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                overflow-x: hidden;
            }

            .oracle-card {
                background: rgba(30, 41, 59, 0.7);
                padding: 40px;
                border-radius: 24px;
                border: 1px solid rgba(201, 160, 99, 0.3);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
                width: 380px;
                text-align: center;
            }

            h1 {
                color: #c9a063;
                letter-spacing: 5px;
                font-size: 1.6rem;
                margin: 0;
            }

            .header p {
                font-size: 0.8rem;
                color: #94a3b8;
                margin-bottom: 25px;
            }

            #zodiac-select {
                width: 100%;
                padding: 14px;
                margin-top: 10px;
                background: #ffffff;
                color: #1e293b;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
            }

            button {
                width: 100%;
                padding: 14px;
                background: linear-gradient(135deg, #c9a063 0%, #a6824a 100%);
                color: #1a1a1a;
                font-weight: bold;
                border: none;
                border-radius: 8px;
                margin-top: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                letter-spacing: 2px;
            }

            button:hover {
                transform: translateY(-2px);
                filter: brightness(1.2);
            }

            #val-lucky {
                display: inline-block;
                font-size: 1.6rem;
                font-weight: bold;
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                transition: 1.2s;
                filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.2));
                letter-spacing: 2px;
            }

            /* グラデーション設定 */
            .star-rank-1 {
                background: linear-gradient(to right, #1e3a8a, #3b82f6);
            }

            .star-rank-2 {
                background: linear-gradient(to right, #3b82f6, #8b5cf6);
            }

            .star-rank-3 {
                background: linear-gradient(to right, #8b5cf6, #ec4899);
            }

            .star-rank-4 {
                background: linear-gradient(to right, #f43f5e, #fb923c);
            }

            .star-rank-5 {
                background: linear-gradient(to right, #f97316, #fbbf24);
            }

            #result-display {
                margin-top: 30px;
                animation: fadeIn 1s ease;
            }

            .divider {
                height: 1px;
                background: linear-gradient(to right, transparent, rgba(201, 160, 99, 0.5), transparent);
                margin: 20px 0;
            }

            .status-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                margin-top: 20px;
            }

            .status-item {
                background: rgba(255, 255, 255, 0.05);
                padding: 15px 10px;
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .status-item span {
                display: block;
                color: #c9a063;
                font-size: 0.7rem;
                margin-bottom: 8px;
                font-weight: bold;
                text-transform: uppercase;
            }

            .status-item b:not(#val-lucky) {
                display: block;
                color: #f8fafc;
                font-size: 0.95rem;
                line-height: 1.4;
            }

            .spinner {
                border: 3px solid rgba(201, 160, 99, 0.1);
                border-top: 3px solid #c9a063;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1.2s linear infinite;
                margin: 0 auto 15px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }

                to {
                    opacity: 1;
                }
            }

            .hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="oracle-card">
            <div class="header">
                <h1>COSMIC ORACLE</h1>
                <p>AIが星の巡りを解析しました</p>
            </div>
            <div class="selection-area"> <select id="zodiac-select">
                    <option value="おひつじ座">おひつじ座</option>
                    <option value="おうし座">おうし座</option>
                    <option value="ふたご座">ふたご座</option>
                    <option value="かに座">かに座</option>
                    <option value="しし座">しし座</option>
                    <option value="おとめ座">おとめ座</option>
                    <option value="てんびん座">てんびん座</option>
                    <option value="さそり座">さそり座</option>
                    <option value="いて座">いて座</option>
                    <option value="やぎ座">やぎ座</option>
                    <option value="みずがめ座">みずがめ座</option>
                    <option value="うお座">うお座</option>
                </select> <button onclick="readStars()">運勢を読み解く</button> </div>
            <div id="result-display" class="hidden">
                <div id="loading-dots">
                    <div class="spinner"></div>
                    <p style="font-size:0.8rem; color:#94a3b8;">銀河のデータを照合中...</p>
                </div>
                <div id="fortune-body">
                    <h2 id="display-title" style="color:#c9a063; font-size:1.3rem;"></h2>
                    <div class="divider"></div>
                    <p id="display-msg" style="font-size:0.95rem; line-height:1.6; min-height:3em;"></p>
                    <div class="status-grid">
                        <div class="status-item"><span>幸運度</span><b id="val-lucky"></b></div>
                        <div class="status-item"><span>鍵となる場所</span><b id="val-place"></b></div>
                        <div class="status-item" style="grid-column: span 2;"><span>おすすめドリンク</span><b
                                id="val-drink"></b></div>
                    </div>
                </div>
            </div>
        </div>
        <script> function readStars() {
                const zodiac = document.getElementById('zodiac-select').value; const resultDisplay = document.getElementById('result-display'); const loading = document.getElementById('loading-dots'); const body = document.getElementById('fortune-body'); resultDisplay.classList.remove('hidden'); loading.style.display = 'block'; body.style.display = 'none'; setTimeout(() => {
                    loading.style.display = 'none'; body.style.display = 'block'; const d = new Date(); const seedStr = `${d.getFullYear()}${d.getMonth()}${d.getDate()}${zodiac}`; let seed = 0;
                    for (let i = 0; i < seedStr.length; i++) seed += seedStr.charCodeAt(i); const random = () => { seed = (seed * 9301 + 49297) % 233280; return seed / 233280; }; const luckyScore = Math.floor(random() * 5) + 1; const stars = "★".repeat(luckyScore) + "☆".repeat(5 - luckyScore); // --- 運勢ランク別：メッセージ --- 
                    let fortuneMsg = ""; let placeList = []; if (luckyScore >= 4) { fortuneMsg = ["無敵の運気です！長年の願いが叶う予兆があります。迷わず突き進んで。", "あなたのカリスマ性が高まっています。周囲を引っ張ることでさらなる幸運が。", "金運・対人運ともに絶好調。新しい出会いが人生のターニングポイントに。", "インスピレーションが爆発する日。思いついたことは全て実行に移して。", "今日のあなたは星々に守られています。何をやってもうまくいく魔法のような1日。"][Math.floor(random() * 5)]; placeList = ["ホテルのラウンジ", "高層ビルの展望台", "華やかなマーケット", "新しい商業施設", "見晴らしの良い丘の上", "活気ある駅のホーム"]; } else if (luckyScore >= 2) { fortuneMsg = ["穏やかで良い1日。日常の中に隠れた幸せを見つけることができそうです。", "着実な一歩が実を結ぶ日。焦らず自分のペースを大切にしてください。", "コミュニケーションにツキあり。聞き手に回ると有益な情報が入ります。", "趣味の時間が充実します。自分を磨くための投資は惜しまないで。", "周囲からの信頼が高まっています。丁寧な仕事を心がけると吉。"][Math.floor(random() * 5)]; placeList = ["落ち着いた本屋", "水音の聞こえる公園", "歴史ある神社", "文房具店", "モダンな美術館", "焼きたてパンの店", "並木道"]; } else { // ★1の時：癒やしと具体的な場所 
                        fortuneMsg = ["今日は心身のメンテナンス日。無理は禁物です。静かにエネルギーを蓄えて。", "デトックスが必要なサイン。不要な考えや物は手放してスッキリしましょう。", "今はじっと耐えてチャンスを待つ時。夜明け前の静けさを楽しんで。"][Math.floor(random() * 3)]; // 具体的な癒やしスポット 
                        placeList = ["自宅のソファの端", "近所の静かなお寺の境内", "銭湯のサウナ", "深夜まで開いている銭湯", "植物の多い花屋の奥", "静かな川沿いのベンチ", "近所のコインランドリー"];
                    } // --- ドリンク超増量（60種以上） --- 
                    const drinks = ["淹れたてのブラックコーヒー", "ふわふわのカフェラテ", "キャラメルマキアート", "ソイラテ（豆乳）", "濃厚なエスプレッソ", "水出しアイスコーヒー", "ヘーゼルナッツラテ", "カフェ・モカ", "ウインナーコーヒー", "フラットホワイト", "心落ち着くほうじ茶", "スパイシーなチャイティー", "カモミールハーブティー", "抹茶ラテ", "ロイヤルミルクティー",
                        "ダージリン", "アールグレイ（レモン添え）", "ジャスミン茶", "特選の烏龍茶", "ルイボスティー", "ローズヒップティー", "爽やかなレモンソーダ", "ベリーのスムージー", "100%マンゴージュース", "完熟オレンジジュース", "すりおろしリンゴジュース", "ピンクレモネード", "キリッと冷えた炭酸水", "辛口ジンジャーエール", "メロンソーダ（チェリーのせ）", "特製クラフトコーラ", "はちみつレモン", "カルピスソーダ", "濃厚なホットチョコレート", "いちごミルク", "マシュマロ入りココア", "アーモンドミルク", "黒糖ミルク", "バニラシェイク", "柚子茶（ホット）", "アップルサイダー", "抹茶フラッペ", "あずきラテ", "甘酒（生姜入り）", "バタフライピーティー", "ソルティライチ", "マスカットティー", "ほうじ茶ショコラ", "ミントチョコラテ", "黒ごまラテ", "タピオカミルクティー", "杏仁ミルク", "白桃セパレートティー", "アフォガート風ドリンク", "エナジードリンク（頑張りどき！）"]; // 画面反映 
                    document.getElementById('display-title').innerText = `【${zodiac}】`; document.getElementById('display-msg').innerText = fortuneMsg; document.getElementById('val-place').innerText = placeList[Math.floor(random() * placeList.length)]; document.getElementById('val-drink').innerText = drinks[Math.floor(random() * drinks.length)]; const luckyElement = document.getElementById('val-lucky'); luckyElement.innerText = stars; luckyElement.className = ''; luckyElement.classList.add(`star-rank-${luckyScore}`);
                }, 1800);
            } </script>
    </body>

    </html>
